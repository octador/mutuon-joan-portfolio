<!doctype html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.3/pixi.min.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" type="svg" href="mask-icon.svg">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <script type="module">
        (async () => {
            const app = new PIXI.Application({ width: 640, height: 360 });
            document.body.appendChild(app.view);

            try {
                await PIXI.Assets.load('images/sample.png'); // Assure-toi que le chemin est correct
                console.log('Image chargée'); // Vérifie dans la console si l'image est bien chargée

                const sprite = PIXI.Sprite.from('images/sample.png');
                app.stage.addChild(sprite);

                app.ticker.add(() => {
                    sprite.rotation += 0.01;
                });
            } catch (error) {
                console.error('Erreur lors du chargement de l\'image:', error);
            }
        })();

    </script>
</body>

</html>
